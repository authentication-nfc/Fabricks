<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fixed Viewer</title>
    <style>
        /* 1. フォント読み込み */
        @font-face {
            font-family: 'Archia-Regular';
            src: url('Archia-Regular.BsKxFEMw.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        /* 2. 基本リセット */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        /* htmlの背景を黒に、bodyは画像がある分だけ */
        html { background-color: #000; }
        body { width: 100%; margin: 0; padding: 0; line-height: 0; }

        .scrolling-wrapper {
            position: relative;
            width: 100%;
            max-width: 1500px;
            margin: 0 auto;
            
            /* ★ここを修正：比率を計算させて余白を消す */
            /* 画像の高さ(11000) ÷ 画像の幅(1500) × 100 = 733.33 */
            /* もしこれでも余白があるなら、730vw など少しずつ数字を減らしてください */
            height: 733.33vw; 
            
            background: url('long-background.jpg') no-repeat top center;
            background-size: 100% auto;
            
            /* ★はみ出た分を強制カット */
            overflow: hidden; 
        }

        /* 3. ビューアー本体 */
        #viewer-container {
            position: absolute;
            top: 19%; /* 元の位置に戻しました */
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 2000px;
            height: auto;
            max-height: 80vh;
            touch-action: pan-y;
            cursor: ew-resize;
            z-index: 10;
            border: 2px solid #94F6FC;
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(148, 246, 252); 
        }

        #product-image { width: 100%; height: 100%; object-fit: contain; pointer-events: none; }

        /* 4. 重ねる数字（Archiaフォント） */
        .overlay-number {
            position: absolute;
            top: 5%;
            left: 5%;
            z-index: 100;
            pointer-events: none;
            font-family: 'Archia-Regular', sans-serif;
            font-size: 80px;
            line-height: 1;
            color: transparent;
            -webkit-text-stroke: 2px #ffffff;
            opacity: 0.8;
        }

        /* 5. 重ねる画像 */
        .overlay-image-layer {
            position: absolute;
            top: 86%;
            right: -6%;
            width: 120px;
            height: auto;
            z-index: 100;
            pointer-events: none;
            opacity: 0.8;
        }

        /* 6. リンクボタン */
        .fabricks-link { 
            position: absolute; 
            left: 42%; 
            transform: translateX(-50%); 
            z-index: 20; 
            top: -0.25%; 
        }
        .fabricks-link img { width: 160px; height: auto; border: none; }
    </style>
</head>
<body>
    <div class="scrolling-wrapper">
        <div id="viewer-container">
            <img id="product-image" src="image_01.jpg">
            <div class="overlay-number">7</div>
            <img src="your-logo.png" class="overlay-image-layer">
        </div>

        <div class="fabricks-link">
            <a href="https://fabricks.com/" target="_blank">
                <img src="button.png" alt="">
            </a>
        </div>
    </div>
