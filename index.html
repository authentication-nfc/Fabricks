<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fabricks Style - 360 Viewer</title>
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            background-color: #000; 
            overflow-x: hidden; 
        }

        /* 1. 背景画像の設定（1500x11000の比率） */
        .scrolling-wrapper {
            position: relative;
            width: 100%;
            max-width: 1500px;
            margin: 0 auto;    
            /* 11000 / 1500 * 100 = 733.33 */
            height: 733.33vw;  
            background: url('long-background.jpg') no-repeat top center;
            background-size: 100% auto;
        }

        /* 2. 360度ビューアの設定 */
        #viewer-container {
            position: absolute;
            top: 38%; /* 配置場所（必要に応じて数値を調整） */
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%; 
            max-width: 1400px; 
            aspect-ratio: 1 / 1;
            
            /* ★重要：上下スクロールを許可し、左右の回転も検知する設定 */
            touch-action: pan-y; 
            cursor: ew-resize;
            z-index: 10;
        }

        #product-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
            filter: drop-shadow(0 15px 35px rgba(0,0,0,0.3));
        }
    </style>
</head>

        <div id="viewer-container">

        </div>
