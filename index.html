<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fabricks Style - Final</title>
    <style>
        body, html { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            background-color: #000; 
            overflow-x: hidden; 
        }

        /* 1. 背景画像の設定（1500x11000） */
        .scrolling-wrapper {
            position: relative;
            width: 100%;
            max-width: 1500px;
            margin: 0 auto;    
            height: 733.33vw;  
            background: url('long-background.jpg') no-repeat top center;
            background-size: 100% auto;
        }

        /* 2. 360度ビューアの設定 */
        #viewer-container {
            position: absolute;
            top: 17%; /* ★ご要望通り 17% に変更しました */
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%; 
            max-width: 1400px; 
            aspect-ratio: 1 / 1;
            touch-action: pan-y; 
            cursor: ew-resize;
            z-index: 10;
        }

        #product-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
            filter: drop-shadow(0 15px 35px rgba(0,0,0,0.3));
        }

        /* 3. 透過PNGリンクボタンの設定 */
        .fabricks-link {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            line-height: 0;
        }

        .fabricks-link img {
            width: 300px;  /* ★ボタンの大きさ */
            height: auto;
            border: none;
            outline: none;
            cursor: pointer;
        }

        .pos-fabricks {
            /* 回転画像(17%)のすぐ下に置く場合は、25%〜30%くらいが目安です */
            top: 25%; 
        }

        a {
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body>

    <div class="scrolling-wrapper">
        <div id="viewer-container">
            <img id="product-image" src="image_01.jpg">
        </div>

        <div class="fabricks-link pos-fabricks">
            <a href="https://fabricks.com/" target="_blank">
                <img src="your-file-name.png" alt=""> </a>
        </div>
    </div>

    <script>
        const imgElement = document.getElementById('product-image');
        const totalFrames = 18;
        const images = [];

        for (let i = 1; i <= totalFrames; i++) {
            const num = i.toString().padStart(2, '0');
            images.push(`image_${num}.jpg`);
            new Image().src = `image_${num}.jpg`;
        }

        let currentFrameIndex = 0; 
        let lastFrameIndex = 0;
        let isDragging = false;
        let startX = 0;
        let lastX = 0;
        let velocity = 0; 
        let rafId = null;

        const updateFrame = (offset) => {
            let relativePos = offset + (lastFrameIndex <= 9 ? lastFrameIndex : lastFrameIndex - 18);
            if (relativePos < -8) { relativePos = -8; velocity = 0; } 
            if (relativePos > 9) { relativePos = 9; velocity = 0; }
            let finalFrame = relativePos >= 0 ? relativePos : 18 + relativePos;
            if (finalFrame !== currentFrameIndex) {
                imgElement.src = images[finalFrame];
                currentFrameIndex = finalFrame;
            }
        };

        const animateInertia = () => {
            if (!isDragging) {
                velocity *= 0.92;
                if (Math.abs(velocity) > 0.1) {
                    let nextRelative = (currentFrameIndex <= 9 ? currentFrameIndex : currentFrameIndex - 18) + (velocity / 15);
                    if (nextRelative < -8) nextRelative = -8;
                    if (nextRelative > 9) nextRelative = 9;
                    let nextFrame = Math.round(nextRelative >= 0 ? nextRelative : 18 + nextRelative);
                    if (nextFrame !== currentFrameIndex) {
                        imgElement.src = images[nextFrame];
                        currentFrameIndex = nextFrame;
                    }
                    rafId = requestAnimationFrame(animateInertia);
                } else {
                    lastFrameIndex = currentFrameIndex;
                }
            }
        };

        const startAction = (x) => {
            isDragging = true;
            startX = x;
            lastX = x;
            lastFrameIndex = currentFrameIndex;
            velocity = 0;
            cancelAnimationFrame(rafId);
        };

            lastX = x;
